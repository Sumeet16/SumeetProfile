<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <img src="./images/bg-pattern-top.svg" class="img-top">
            <img src="./images/bg-pattern-bottom.svg" class="img-bottom">

            <div class="profile">
                <img src="./images/bg-pattern-card.svg" class="profile-bg">
                <div class="circle">
                    <img src="./images/image-victor.jpg" class="person">
                </div>
                <div class="text-first">
                    <p class="name">Victor Crest</p>
                    <span>26</span>
                    <p class="place">London</p>
                </div>
                <hr>
                <div class="lower-text">
                    <p class="first-line">80k 803k 1.4k</p>
                    <p class="second-line">Followers Likes Photos</p>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
